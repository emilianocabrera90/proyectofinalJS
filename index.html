<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Ecommerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1>Simulador de Ecommerce</h1>
        </header>

        <div id="product-list" class="row"></div>

        <h2>Carrito</h2>
        <ul id="cart" class="list-group"></ul>
        <p>Total: <span id="total-price">$0.00</span></p>
        <button id="empty-cart" class="btn btn-danger">Vaciar Carrito</button>
        <button id="checkout-btn" class="btn btn-primary">Comprar</button>

        <div id="message" class="mt-3"></div>

        <form id="checkout-form" class="mt-4">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" class="form-control" value="Juan Pérez">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" class="form-control" value="juan.perez@example.com">
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" class="form-control" value="123456789">
            </div>
            <button type="submit" class="btn btn-success">Confirmar Compra</button>
        </form>
    </div>

    <script src="js/app.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
